                    <input type="text" name="nombreUsuario" class="contenedor__inputCampo" placeholder="mariano14">
                </div>
                <div class="contenedor__datos">
                    <label for="contrase침a" class="contenedor__descripcionCampo">Contrase침a</label>
                    <input type="password" name="contrase침a" class="contenedor__inputCampo" placeholder="123456789">
                </div>
                <input type="submit" class="contenedor__botonEnviar" value="Iniciar Sesi칩n">
                <!-- Muestra mensaje de error si no se inicio sesion correctamente -->
                <p class="contenedor__mensaje"></p>
            </form>
        </main>
    </div>
    <!-- Funcionalidad del boton de enviar en javascript -->
    <script src="main.js"></script>
</body>
</html>

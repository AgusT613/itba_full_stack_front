<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBANK - Transferencias</title>
    <link rel="shortcut icon" href="../images/icono.png" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="transferencias.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="contenedor__pagina__principal">
        <!-- Menu Lateral -->
        <span class="menu__hamburguesa"></span>
        <aside class="menu__lateral">
            <figure class="menu__icono">
                <a href="pagina_principal.html">
                    <img id="logo" src="../images/logo.png" alt="Una estructura de cuatro pilares con un simbolo de peso en el centro haciendo referencia a una entidad bancaria">
                </a>
            </figure>
            <nav class="menu__navegacion">
                <ul class="menu__link__paginas">
                    <li>
                        <a href="pagina_principal.html#principal">Inicio</a>
                    </li>
                    <li>
                        <a href="cuentas.html">Cuentas</a>
                    </li>
                    <li>
                        <a href="transferencias.html">Transferencias</a>
                    </li>
                    <li>
                        <a href="pagos.html">Pagos</a>
                    </li>
                </ul>
            </nav>
            <div class="menu__cerrar__sesion">
                <a href="../index.html">Cerrar Sesión</a>
            </div>
        </aside>
        <!-- Cabecera con Titulos -->
        <header class="cabecera__titulo">
            <h2>ITBANK TRANSFERENCIAS</h2>
        </header>
        <!-- Contenido Principal -->
        <main class="contenido__principal">
            <section class="transferencias">
                <h2>Realizar transferencias</h2>
                <form action="#" class="contenedor__formulario">
                    <div class="contenedor__datos">
                        <label for="receptor" class="contenedor__descripcionCampo">Receptor</label>
                        <input type="receptor" name="receptor" class="contenedor__inputCampo" placeholder="Cuenta, contacto, correo">
                    </div>
                    <div class="contenedor__datos">
                        <label for="monto" class="contenedor__descripcionCampo">Monto</label>
                        <input type="text" name="monto" class="contenedor__inputCampo" placeholder="$$$">
                    </div>
                    <input type="submit" class="contenedor__botonEnviar" value="Enviar Dinero">
                </form>
            </section>
            <section class="transferencias">
                <h2>Historial de transferencias</h2>
                <form action="#" class="contenedor__formulario">
                    <div class="contenedor__datos">
                        <label for="date" class="contenedor__descripcionCampo">Desde</label>
                        <input type="date" name="fechaInicio" class="contenedor__inputCampo">
                    </div>
                    <div class="contenedor__datos">
                        <label for="date" class="contenedor__descripcionCampo">Hasta</label>
                        <input type="date" name="fechaFin" class="contenedor__inputCampo">
                    </div>
                    <div class="contenedor__datos">
                        <label for="tipo" class="contenedor__descripcionCampo">Tipo</label>
                        <select name="tipos" class="contenedor__inputCampo">
                        <option value="text">Realizadas</option>
                        <option value="text">Recibidas</option>
                    </select>
                    </div>
                    <input type="submit" class="contenedor__botonEnviar" value="Buscar">
                </form>
            </section>
        </main>
        <!-- Seccion Pie de Pagina -->
        <footer class="mas__informacion">
            <section>
                <h4>Legales</h4>
                <ul>
                    <li>
                        <a href="" target="_blank">Políticas de privacidad</a>
                    </li>
                    <li>
                        <a href="" target="_blank">Términos y condiciones</a>
                    </li>
                </ul>
            </section>
            <section>
                <h4>Contacto</h4>
                <ul>
                    <li>
                        <a href="" target="_blank">WhatsApp</a>
                    </li>
                    <li>
                        <a href="" target="_blank">Instagram</a>
                    </li>
                    <li>
                        <a href="" target="_blank">Twitter</a>
                    </li>
                </ul>
            </section>
            <section>
                <h4>Horarios</h4>
                <p>Lunes a Viernes de 8hs a 18 hs</p>
            </section>
        </footer>
    </div>

    <script src="responsive.js"></script>
</body>
</html>
